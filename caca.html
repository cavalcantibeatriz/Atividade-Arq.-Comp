        <div class="box">
            <div class="container_box">
                <div class="text">
                    <label for="p1B">1- É o “cérebro” de todo computador e celular do planeta: trata-se do componente
                        responsável por executar todas as operações necessárias para o funcionamento do
                        dispositivo.</label>
                    <input id="p1B" onkeyup="validar()" type="text">
                </div>

                <div class="text">
                    <label for="p2B">2- Tem como função oferecer dados apenas para leitura de informações de um
                        computador</label>
                    <input id="p2B" onkeyup="validar()" type="text"><br>
                </div>

                <div class="text">
                    <label for="p3B">3- Tem como função armazenar grandes quantidades de informações.</label>
                    <input id="p3B" onkeyup="validar()" type="text">
                </div>

                <div class="text">
                    <label for="p4B">4- É um pequeno programa que trabalha como um subsistema, sendo uma forma de um
                        processo se autodividir em duas ou mais tarefas.</label>
                    <input id="p4B" onkeyup="validar()" type="text"><br>
                </div>

                <div class="text">
                    <label for="p5B">5- É uma série de processadores da Intel destinada a desktop x86-64 que aborda a
                        utilização da microarquitetura Nehalem e utiliza uma soquete denominada LGA 1156. </label>
                    <input id="p5B" onkeyup="validar()" type="text">
                </div>

                <div class="text">
                    <label for="p6B">6- São circuitos digitais capazes de armazenar e deslocar informações binárias, e
                        são tipicamente usados como um dispositivo de armazenamento temporário.</label>
                    <input id="p6B" onkeyup="validar()" type="text"><br>
                </div>

                <div class="text">
                    <label for="p7B">7- Esse componente é responsável por dar mais agilidade e velocidade no
                        funcionamento geral do sistema.</label>
                    <input id="p7B" onkeyup="validar()" type="text">
                </div>

                <div class="text">
                    <label for="p8B">8- Tem como função armazenamento de dados que usa uma memória não volátil. Esse
                        tipo de
                        memória retém dados por um longo período.</label>
                    <input id="p8B" onkeyup="validar()" type="text"><br>
                </div>

                <div class="text">
                    <label for="p9B">9- É um circuito combinatório responsável pela execução de somas, subtrações e
                        funções lógicas, em um sistema digital.</label>
                    <input id="p9B" onkeyup="validar()" type="text">
                </div>

                <div class="text">
                    <label for="p10B">10- É o método que permite que um dispositivo de entrada e saída envie ou receba
                        dados diretamente da memória principal</label>
                    <input id="p10B" onkeyup="validar()" type="text"><br>
                </div>

                <div class="text">
                    <label for="p11B">11- Tem como função desabilitar a memória quando não estiver sendo usada,
                        reduzindo seu consumo energético</label>
                    <input id="p11B" onkeyup="validar()" type="text">
                </div>

                <div class="text">
                    <label for="p12B">12- É o “cérebro” de todo computador e celular do planeta: trata-se do componente
                        responsável por executar todas as operações necessárias para o funcionamento do
                        dispositivo.</label>
                    <input id="p12B" onkeyup="validar()" type="text"> <br>
                </div>

                <div class="text">
                    <label for="p13B">13- O barramento de endereço apenas envia informações em um direção, do
                        processador para a memória ram.</label>
                    <input id="p13B" onkeyup="validar()" type="text">
                </div>

                <div class="text">
                    <label for="p14B">14- Processador multinúcleo é o que tem dois ou mais núcleos de processamento no
                        interior de um único chip.</label>
                    <input id="p14B" onkeyup="validar()" type="text"> <br>
                </div>

                <div class="text">
                    <label for="p15B">15- Esse barramento envia ou recebe dados da memória ram.</label>
                    <input id="p15B" onkeyup="validar()" type="text">
                </div>

                <div class="text">
                    <label for="p16B">16- É um tipo de processador que comporta quatro núcleos de processamento de
                        dados.</label>
                    <input id="p16B" onkeyup="validar()" type="text"> <br>
                </div>

                <div class="text">
                    <label for="p17B">17- Faz parte das séries de processadores da Intel, tanto para desktop quanto para
                        notebooks. A primeira geração possui modelos que possui 4 núcleos, cache L3 e frequência de
                        2,80GHz</label>
                    <input id="p17B" onkeyup="validar()" type="text">
                </div>

                <div class="text">
                    <label for="p18B">18- É um dispositivo de acesso rápido, interno a um sistema, que serve de
                        intermediário entre um operador de um processo e o dispositivo de armazenamento </label>
                    <input id="p18B" onkeyup="validar()" type="text">
                </div>
